services:
  # OpenTelemetry Collector - central hub for telemetry data
  otel-collector:
    build:
      context: ./infra/otel-collector
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - otel-network

  # Jaeger - distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53.0
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network

  # Prometheus - metrics storage
  prometheus:
    build:
      context: ./infra/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - otel-network

  # Loki - log aggregation
  loki:
    image: grafana/loki:3.5.7
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - otel-network

  # Grafana - visualization
  grafana:
    build:
      context: ./infra/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - otel-network

  # Microservices
  csharp-otel-service:
    container_name: csharp-otel-service
    build:
      context: ./services/csharp-otel-service
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=csharp-otel-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  go-otel-service:
    container_name: go-otel-service
    build:
      context: ./services/go-otel-service
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=go-otel-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  python-otel-service:
    container_name: python-otel-service
    build:
      context: ./services/python-otel-service
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=python-otel-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  rust-otel-service:
    container_name: rust-otel-service
    build:
      context: ./services/rust-otel-service
      dockerfile: Dockerfile
    ports:
      - "5004:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rust-otel-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  cpp-otel-service:
    container_name: cpp-otel-service
    build:
      context: ./services/cpp-otel-service
      dockerfile: Dockerfile
    ports:
      - "5005:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_SERVICE_NAME=cpp-otel-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge