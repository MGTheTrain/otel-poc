version: '3.8'

services:
  # OpenTelemetry Collector - central hub for telemetry data
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - otel-network

  # Jaeger - distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network

  # Prometheus - metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - otel-network

  # Loki - log aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - otel-network

  # Grafana - visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - otel-network

  # Microservices
  csharp-service:
    container_name: csharp-otel-service
    build:
      context: ./services/csharp
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=csharp-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  go-service:
    container_name: go-otel-service
    build:
      context: ./services/go
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=go-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  python-service:
    container_name: python-otel-service
    build:
      context: ./services/python
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=python-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  rust-service:
    container_name: rust-otel-service
    build:
      context: ./services/rust
      dockerfile: Dockerfile
    ports:
      - "5004:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=rust-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

  cpp-service:
    container_name: cpp-otel-service
    build:
      context: ./services/cpp
      dockerfile: Dockerfile
    ports:
      - "5005:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=cpp-service
    depends_on:
      - otel-collector
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge
